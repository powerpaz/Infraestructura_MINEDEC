<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infraestructura Educativa - MINEDEC</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <!-- Supabase -->
  <script type="module" defer src="https://esm.sh/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <h1>Infraestructura Educativa – MINEDEC</h1>
  </header>

  <main>
    <section class="panel">
      <div class="controls">
        <button id="btn-load">Cargar 500</button>
        <button id="btn-clear">Limpiar</button>
        <span id="status"></span>
      </div>
      <div id="map"></div>
    </section>

    <section class="panel">
      <h2>Instituciones (vista previa)</h2>
      <table id="tbl">
        <thead>
          <tr>
            <th>ID</th>
            <th>AMIE</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 MINEDEC · Proyecto Supabase</p>
  </footer>

  <!-- Config con claves públicas (lo genera el Action) -->
  <script src="./assets/config.js"></script>
  <!-- App -->
  <script type="module" src="./assets/app.js"></script>
</body>
</html>
