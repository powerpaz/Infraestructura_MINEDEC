<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geovisor â€“ Estilo Mapbox</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="panel">
      <div class="brand">
        <i class="ph ph-compass"></i>
        <div>
          <h1>Geovisor</h1>
          <p>OSM â€¢ SatÃ©lite â€¢ Clusters por categorÃ­a</p>
        </div>
      </div>

      <div class="filters">
        <h2>Capas</h2>

        <label class="switch">
          <input type="checkbox" id="toggle-prov" checked />
          <span style="--dot:#a0aec0"></span>
          <div>
            <strong>Provincias</strong>
            <small>(GeoJSON)</small>
          </div>
        </label>

        <label class="switch">
          <input type="checkbox" id="toggle-tabla1" checked />
          <span style="--dot:#4cc9f0"></span>
          <div>
            <strong>Instituciones y Establecimientos Educativos</strong>
            <small>(tabla1_clean)</small>
          </div>
        </label>

        <label class="switch">
          <input type="checkbox" id="toggle-tabla2" checked />
          <span style="--dot:#b5179e"></span>
          <div>
            <strong>Repositorios de Cultura</strong>
            <small>(tabla2)</small>
          </div>
        </label>

        <label class="switch">
          <input type="checkbox" id="toggle-tabla3" checked />
          <span style="--dot:#f77f00"></span>
          <div>
            <strong>Infraestructura deportiva</strong>
            <small>(tabla3_clean)</small>
          </div>
        </label>

        <label class="switch">
          <input type="checkbox" id="toggle-tabla4" checked />
          <span style="--dot:#43aa8b"></span>
          <div>
            <strong>Universidades y Escuelas PolitÃ©cnicas</strong>
            <small>(tabla4_clean)</small>
          </div>
        </label>

        <div class="source">
          <h3>Origen de datos</h3>
          <p><code>config.USE_SUPABASE</code> = <span id="source-mode"></span></p>
          <button id="reload" title="Recargar datos"><i class="ph ph-arrow-counter-clockwise"></i> Recargar</button>
        </div>

        <div class="legend">
          <h3>Base de mapa</h3>
          <p>Usa el control (arriba izquierda) para: <b>Dark</b>, <b>OSM</b>, <b>SatÃ©lite</b>.</p>
          <h3>Leyenda</h3>
          <ul>
            <li><span class="dot" style="--c:#4cc9f0"></span>Instituciones</li>
            <li><span class="dot" style="--c:#b5179e"></span>Cultura</li>
            <li><span class="dot" style="--c:#f77f00"></span>Deporte</li>
            <li><span class="dot" style="--c:#43aa8b"></span>Universidades</li>
          </ul>
        </div>

        <footer>
          <small>Hecho con ðŸ’š Leaflet. CSV + GeoJSON.</small>
        </footer>
      </div>
    </aside>

    <div id="map">
      <button id="menuBtn" class="menu-btn" aria-label="Abrir panel">
        <i class="ph ph-list"></i>
      </button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
