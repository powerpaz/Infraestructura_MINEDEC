<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Geovisor MINEDUC — Infraestructura Educativa</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <aside id="panel">
      <div class="panel-header">
        <h1>🗺️ Geovisor MINEDUC</h1>
        <p>Infraestructura Educativa, Cultural, Deportiva y Universitaria</p>
      </div>
      
      <section class="search-section">
        <div class="search-container">
          <input 
            type="text" 
            id="search-input" 
            class="search-input" 
            placeholder="🔍 Buscar por AMIE o nombre..."
            autocomplete="off"
          />
          <button id="clear-search" class="clear-btn" style="display: none;">✕</button>
        </div>
        <p class="search-hint">Busca en todas las instituciones, cultura, deporte y universidades</p>
      </section>
      
      <section class="layers-section">
        <h2>📍 Capas</h2>
        <div class="layer-item">
          <label class="checkbox-label">
            <input type="checkbox" id="toggle-prov" checked/>
            <span class="checkbox-custom"></span>
            Provincias
          </label>
        </div>
        <div class="layer-item">
          <label class="checkbox-label">
            <input type="checkbox" id="toggle-tabla2" checked/>
            <span class="checkbox-custom tabla2-color"></span>
            📚 Cultura
          </label>
        </div>
        <div class="layer-item">
          <label class="checkbox-label">
            <input type="checkbox" id="toggle-tabla3" checked/>
            <span class="checkbox-custom tabla3-color"></span>
            ⚽ Deporte
          </label>
        </div>
        <div class="layer-item">
          <label class="checkbox-label">
            <input type="checkbox" id="toggle-tabla4" checked/>
            <span class="checkbox-custom tabla4-color"></span>
            🎓 Universidades
          </label>
        </div>
      </section>

      <div id="status" class="status"></div>

      <section class="info-section">
        <p>
          <strong>Datos:</strong> tabla1_WGS84.csv<br/>
          <strong>Coordenadas:</strong> WGS84<br/>
          <strong>Fuente:</strong> GitHub
        </p>
      </section>
    </aside>
    <div id="map"></div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
